<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PokéRecognition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Pokémon Recognition Software">
    <meta name="author" content="6A-Realm">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="npm:bootstrap/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <style>

      body {
        background: url('https://wallpaperaccess.com/full/3493146.gif') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      .top{
        margin-left: 2.5em
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand" style="background-color: #ffffff;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PokéRecognition</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"href="docs">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"href="https://github.com/Project-PokeBots/PokeRecognition-API">GitHub</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="top">
      <h1 style="color:white;">Your Predicted Pokémon</h1>
      <p><img src= {{ url }} alt="Pokémon image not available. Try passing a URL to an actual image!" width="250" height="250"></p>
      <p style="color:white;">Predicted Pokémon: {{ pokemon_name }}</p>
      <h2 style="color:white;">Predict another Pokémon!</h2>
      <form action="/api/predict/url", method = "GET">
        <label style="color:white;" for= "url">Pokémon URL: </label>
        <input type="text" id="url" name="url"><br><br>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
